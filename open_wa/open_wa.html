<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Whatsapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script>
    function openWhatsapp() {
        var waNumber = document.querySelector("#waNumb");
        var prefix = 57;
        var url = "https://api.whatsapp.com/send?phone=" + prefix + waNumber.value;
        window.open(url, '_blank');
    }
</script>

<body>

    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10" style="margin-top: 100px;">
                <form>
                    <div class="form-group">
                        <label for="waNumb">Enter Whatsapp Number</label>
                        <input type="number" class="form-control" id="waNumb" aria-describedby="whatsappNumber" placeholder="+57">
                    </div>
                    <button type="button" onclick="openWhatsapp()" class="btn btn-success">Open Whatsapp</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
</body>

</html>
